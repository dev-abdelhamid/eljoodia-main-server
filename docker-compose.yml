services:
  app:
    build: .
    container_name: aljodia-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      - caddy_data:/data          # لحفظ شهادات SSL
      - caddy_config:/config      # إعدادات Caddy
      # مهم جدًا: ماتعملش mount للـ . في الـ production
      # - .:/app          ← ممنوع تمامًا في الـ production

volumes:
  caddy_data:
  caddy_config: